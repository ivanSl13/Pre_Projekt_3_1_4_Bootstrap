<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="/images/favicons/spring-icon.svg" type="image/svg+xml">
  <title>Admin panel</title>
</head>
<body>

<div class="container-fluid m-0 p-0">
  <div class="row bg-dark bg-gradient m-0 p-2">
    <div class="col-11 p-2">
                <span class="text-white h5">
                    <th:block class="font-weight-bold"
                              th:text="${user.getEmail()}">
                        <b>text</b>
                    </th:block>
                  <th:block class="font-weight-lighter"
                            th:text="' with roles: '+ ${user.getUserRolesForm()}">
                    text</th:block>
                </span>
    </div>
    <div class="col-1 text-white m-auto h6">
      <a th:href="@{/logout}" class="text-muted" >Logout</a>
    </div>
  </div>
</div>

<br>

<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
       aria-controls="v-pills-user" aria-selected="true">User</a>
  </div>


  <div class="tab-content container-fluid" id="v-pills-tabContent">
    <!-- User panel -->
    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
      <h1>User information-page</h1>
      <div class="card">
        <div class="card-header">
          <h5>User information-page</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${user.getId}"></td>
              <td th:text="${user.getUsername()}"></td>
              <td th:text="${user.getAgeString()}"></td>
              <td th:text="${user.getEmail()}"></td>
              <td th:text="${user.getUserRolesForm()}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>

</body>
</html>
